<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movement Visibility Control Test</title>
    <link rel="stylesheet" href="../public/css/components/movement/movement-visibility-control.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .test-controls {
            margin-top: 100px;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #6366f1;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #5856eb;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Movement Visibility Control Test</h1>
    
    <div class="test-controls">
        <h3>Test Controls:</h3>
        <button onclick="testModeChange('default')">Set Default Mode</button>
        <button onclick="testModeChange('paths-only')">Set Paths Only</button>
        <button onclick="testModeChange('hidden')">Set Hidden Mode</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        
        <div class="status" id="status">
            Current Mode: <span id="current-mode">default</span>
        </div>
    </div>
    
    <script src="../src/ui/components/movement-visibility-control.js"></script>
    <script>
        // Mock window objects for testing
        window.mapCore = {
            getMap: () => ({
                hasLayer: () => false,
                removeLayer: () => {},
                addTo: () => {}
            })
        };
        
        window.movementSystem = {
            getVisibleCharacters: () => ['test-char-1', 'test-char-2'],
            characterPaths: [
                { character: { id: 'test-char-1' }, isVisible: true, layer: {} },
                { character: { id: 'test-char-2' }, isVisible: false, layer: {} }
            ],
            markersSystem: {
                markers: [
                    { characterId: 'test-char-1', isVisible: true, marker: {} },
                    { characterId: 'test-char-2', isVisible: false, marker: {} }
                ]
            }
        };
        
        // Test functions
        function testModeChange(mode) {
            if (window.movementVisibilityControl) {
                window.movementVisibilityControl.setMode(mode);
                document.getElementById('current-mode').textContent = mode;
                console.log(`Mode changed to: ${mode}`);
            }
        }
        
        function toggleDarkMode() {
            const isDark = document.documentElement.hasAttribute('data-theme');
            if (isDark) {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        }
        
        // Listen for visibility changes
        window.addEventListener('movementVisibilityChanged', (e) => {
            console.log('Visibility changed:', e.detail);
            document.getElementById('current-mode').textContent = e.detail.mode;
        });
        
        // Initialize after DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded');
        });
    </script>
</body>
</html>

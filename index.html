<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adenai Map</title>
  <meta property="og:title" content="Adenai Map – DnD Kampagne VsuzH">
  <meta property="og:description" content="Karte der Welt Adenai, mit dem Abenteuerpfad der Gruppe VsuzH.">
  <meta property="og:image" content="public/icons/uwu_1.png">
  
  <link rel="icon" type="image/png" href="public/icons/uwu_1.png">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- My styles CSS (now includes character panel styles) -->
  <link rel="stylesheet" href="public/css/styles.css">
  <!-- Feature-specific CSS -->
  <link rel="stylesheet" href="public/css/components/features/gallery.css">
  <!-- Map System CSS -->
  <link rel="stylesheet" href="public/css/components/map/map-core.css">
  <link rel="stylesheet" href="public/css/components/map/coordinates.css">
  <!-- Character System CSS -->
  <link rel="stylesheet" href="public/css/components/characters/character-paths.css">
  <link rel="stylesheet" href="public/css/components/characters/character-panel.css">
  <link rel="stylesheet" href="public/css/components/characters/character-system.css">
  <!-- Movement System CSS -->
  <link rel="stylesheet" href="public/css/components/movement/movement-markers.css">
  <link rel="stylesheet" href="public/css/components/movement/movement-visibility-control.css">
  <!-- UI Components CSS -->
  <link rel="stylesheet" href="public/css/components/ui/controls.css">
  <link rel="stylesheet" href="public/css/components/ui/modals.css">
  <link rel="stylesheet" href="public/css/components/ui/popups.css">
  <link rel="stylesheet" href="public/css/components/ui/badges.css">
  <!-- Feature CSS -->
  <link rel="stylesheet" href="public/css/components/features/search.css">
</head>

<body>
  <div id="map"></div>
  
  <!-- Dragon Shadow Overlay -->
  <div class="dragon-shadow-overlay">
    <div class="dragon-shadow"></div>
    <div class="dragon-shadow variant-2"></div>
    <div class="dragon-shadow variant-3"></div>
  </div>
  
  <div id="coords">X: –, Y: –</div>
  
  <!-- Version indicator (populated by github-version.js) -->
  <div id="version-info">
    <!-- Auto-populated by GitHub Version Checker -->
  </div>

  <!-- Search Container -->
  <div id="search-container">
    <input type="text" id="searchBox" placeholder="Begriff suchen..." />
    <div id="resultsDropdown"></div>
  </div>

  <!-- Character Panel -->
  <div id="character-panel" class="character-panel">
    <div class="resize-handle" id="resize-handle"></div>
    
    <div class="panel-header">
      <h3 style="color:#c5c6ff;">Pfade der Charaktere</h3>
    </div>
    
    <div class="panel-content">
      <!-- Movement controls and search bar will be injected here by JavaScript -->
      
      <div class="character-grid" id="character-grid">
          <!-- Character cards will be populated here by JavaScript -->
      </div>
    </div>
  </div>

  <!-- No JavaScript fallback -->
  <noscript>
    <div style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #f1e1bd;
      padding: 20px;
      font-family: sans-serif;
      border-radius: 8px;
      z-index: 2000;
      text-align: center;">
      Diese Karte benötigt JavaScript. Bitte aktiviere JavaScript in deinem Browser, um sie anzuzeigen.
    </div>
  </noscript>
  
  <!-- STEP 0: External Dependencies (CMS API) -->
  <script src="src/core/config.js"></script>
  
  <!-- STEP 1: External Dependencies (Core Libraries) -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="src/vendor/leaflet.curve.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.PolylineDecorator@master/dist/leaflet.polylineDecorator.min.js"></script>

  <!-- STEP 2: Gallery System -->
  <script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>
  <script src="src/ui/gallery.js"></script>

  <!-- STEP 3: Core Map System (MUST load first) -->
  <script src="src/core/map-core.js?t=dev"></script>

  <!-- STEP 4: Legacy Icons System (before other systems) -->
  <script src="src/utils/icons.js?t=dev"></script>

  <!-- STEP 5: Character Path API Client (utility layer) -->
  <script src="src/utils/char-path-api.js?t=dev"></script>

  <!-- STEP 6: Modern Adenai Systems (after map core and utilities) -->
  <script src="src/systems/character-system.js?t=dev"></script>
  <script src="src/ui/components/movement-markers.js?t=dev"></script>
  <script src="src/ui/components/movement-visibility-control.js?t=dev"></script>
  <script src="src/systems/movement-system.js?t=dev"></script>
  <script src="src/systems/location-system.js?t=dev"></script>
  <script src="src/systems/search-system.js?t=dev"></script>
  <script src="src/ui/components/character-panel.js?t=dev"></script>

  <!-- STEP 5.5: Coordinate Copy System -->
  <script src="src/ui/components/coordinate-copy.js?t=dev"></script>

  <!-- STEP 5.6: GitHub Version Checker -->
  <script src="src/utils/github-version.js?t=dev"></script>

  <!-- STEP 5.7: Journey System -->
  <script src="src/utils/journey.js?t=dev"></script>

  <!-- STEP 7: Main Application (Last) -->
  <script src="src/core/main.js?t=dev"></script>
</body>

</html>

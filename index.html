<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adenai Map</title>
  <meta property="og:title" content="Adenai Map – DnD Kampagne VsuzH">
  <meta property="og:description" content="Karte der Welt Adenai, mit dem Abenteuerpfad der Gruppe VsuzH.">
  <meta property="og:image" content="icons/uwu_1.png">
  
  <link rel="icon" type="image/png" href="icons/uwu_1.png">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- My styles CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- My gallery CSS -->
  <link rel="stylesheet" href="css/gallery.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #coords {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      font-family: sans-serif;
      border-radius: 4px;
      z-index: 1000;
      pointer-events: none; /* So it doesn't block clicks on the map */
    }

    .leaflet-popup-content {
    font-size: 1em;
    line-height: 1.4;
    }

    @media (max-width: 768px) {
    .leaflet-popup-content {
    font-size: 1.2em;
    }
    }
  
    .popup-title {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .popup-desc {
      font-size: 1em;
    }

    #search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: var(--popup-bg);
      color: var(--text-color);
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      width: 250px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #resultsDropdown {
      margin-top: 6px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .dropdown-item {
      padding: 6px;
      display: flex;
      gap: 8px;
      align-items: center;
      cursor: pointer;
      font-family: sans-serif;
    }

    .dropdown-item:hover,
    .dropdown-item.active {
      background-color: #f0f0f0;
    }

    .dropdown-text strong { /* Dropdown item titles */
      font-size: 0.9em;
    }

    .dropdown-text span { /* Dropdown item descriptions */
      font-size: 0.8em;
      color: #555;
    }

    .dropdown-item img {
      width: 32px;
      height: 32px;
      object-fit: cover;
      border-radius: 4px;
    }

  </style>
</head>

<body>
  <div id="map"></div>
  <div id="coords">X: –, Y: –</div>

<div id="search-container">
  <input type="text" id="searchBox" placeholder="Begriff suchen..." />
  <div id="resultsDropdown"></div>
</div>

<noscript>
  <div style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    color: #f1e1bd;
    padding: 20px;
    font-family: sans-serif;
    border-radius: 8px;
    z-index: 2000;
    text-align: center;">
    Diese Karte benötigt JavaScript. Bitte aktiviere JavaScript in deinem Browser, um sie anzuzeigen.
  </div>
</noscript>

  <!-- Load Leaflet JS and your main logic last -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/leaflet.curve.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.PolylineDecorator@master/dist/leaflet.polylineDecorator.min.js"></script>
  <script src="main.js?v=0.25.05.16.1306"></script>
  <script src="js/journey.js?v=0.25.05.16.1306"></script>
  <script src="js/icons.js?v=0.25.05.16.1306"></script>
  <script src="js/gallery.js"></script>

</body>
</html>

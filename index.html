<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Adenai Map</title>
  <meta name="description" content="Das ist die Karte von Adenai von der Gruppe VsuzH, die hier ihr Dungeon and Dragons Abenteuer bestreitet.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="icons/uwu_1.png">


  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #coords {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      font-family: monospace;
      border-radius: 4px;
      z-index: 1000;
      pointer-events: none; /* So it doesn't block clicks on the map */
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="coords">X: –, Y: –</div>

<noscript>
  <div style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    color: #f1e1bd;
    padding: 20px;
    font-family: sans-serif;
    border-radius: 8px;
    z-index: 2000;
    text-align: center;">
    Diese Karte benötigt JavaScript. Bitte aktiviere JavaScript in deinem Browser, um sie anzuzeigen.
  </div>
</noscript>

  <!-- Load Leaflet JS and your main logic last -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/leaflet.curve.js"></script>
  <script src="main.js?v=0.25.05.11.2135"></script>
</body>
</html>
